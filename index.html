<!-- Vous allez créer une usine à smileys !
Lorsque l'utilisateur cliquera sur une émotion, l'assemblage partira d'un smiley vide.
Votre assemblage doit comporter au moins deux étapes :
- Ajouter les yeux au visage
- Ajouter la bouche au visage
Entre chaque étape, le smiley doit être déplacé par un tapis roulant, un tuyau ou tout autre moyen de transport.
Une fois terminé, votre smiley doit rester immobile pendant 2 secondes, puis rouler hors de l'écran.
Cette usine doit être capable de produire au moins 4 émotions différentes.

Traduit avec www.DeepL.com/Translator (version gratuite) -->
